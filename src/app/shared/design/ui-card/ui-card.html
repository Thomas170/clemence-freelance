<div class="card-border">
    <div [class.row-icon]="isRowIcon()" class="header">
        <ui-image [imageName]="image()" [imageType]="isRowIcon() ? 'icon' : 'card'" [imageAlt]="'Card ' + title()" class="card-image" imageExt="svg" />
        <h3 uiTitle size="small" class="card-title" [class.row-title]="isRowIcon()">{{ title() }}</h3>
    </div>

    <div class="card-content" [class.row-content]="isRowIcon()">
        <ng-content></ng-content>
    </div>
</div>
